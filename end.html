<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Saving</title>
    <link rel="stylesheet" href="end.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore">0</h1>
            <form class="end-form-container">
                <label for="username" id="end-text">Enter Your Name Here To Save Your Score & Start Your Hogwarts Journey!</label>
                <div id="inputName">
                    <input type="text" name="name" id="username" placeholder="Enter your name">
                    <button class="btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)"
                    disabled>Save</button>
                </div>
            </form>
            <a href="/game.html" class="btn">Play Again</a>
            <a href="/" class="btn">Go Home<i class="fas fa-home"></i></a>
        </div>
    </div>
    <script src="end.js"></script>
</body>

</html>
